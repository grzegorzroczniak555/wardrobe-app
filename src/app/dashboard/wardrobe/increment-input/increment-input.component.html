<form [formGroup] = "itemFormAmount">
<mat-form-field class="mt-3">
  <mat-label>Select amount</mat-label>
  <button
    mat-button
    mat-icon-button
    matPrefix
    aria-label="Remove"
    [color]="getColor()"
    (click)="incrementValue(-counterStep)"
    [disabled]="shouldDisableDecrement(counterValue)">
    <mat-icon>remove</mat-icon>
  </button>
  <input matInput formControlName="amount" type="number" [(ngModel)]="counterValue" (focus)="setColor('primary')" (blur)="setColor('default')" />
  <button
    mat-button
    mat-icon-button
    matSuffix
    aria-label="Add"
    [color]="getColor()"
    (click)="incrementValue(counterStep)"
    [disabled]="shouldDisableIncrement(counterValue)">
    <mat-icon>add</mat-icon>
  </button>
  <mat-error *ngIf="itemFormAmount.get('amount').invalid && (itemFormAmount.get('amount').dirty || itemFormAmount.get('amount').touched)">
    <span *ngIf="itemFormAmount.get('amount').errors.required"> Please choose an amount. </span>
    <span *ngIf="itemFormAmount.get('amount').errors.min"> Amount must be greater than zero. </span>
  </mat-error>
</mat-form-field>
</form>
