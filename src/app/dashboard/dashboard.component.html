<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      fixedInViewport ="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="toolbar">Menu<i class="material-icons md-36">flight</i></mat-toolbar>
    <mat-nav-list class="nav-list">
      <a mat-list-item href="#">Add your travel</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer">WardrobeApp</span>
      <i class="material-icons">calendar_today</i>
      <a mat-list-item href="#">Calendar</a>
      <i class="material-icons">assignment</i>
      <a mat-list-item href="#">About us</a>
      <div class="user">
        <i class="material-icons md-36">account_circle</i>
        <a mat-list-item href="#">Name of user</a>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
