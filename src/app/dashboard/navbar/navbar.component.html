<mat-toolbar color="primary" class="d-flex flex-row align-items-center justify-content-between">
  <div class="d-flex flex-row align-items-center">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="onDrawerToggle()">
      <mat-icon class="mt-0" aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span class="h5 mb-0 ml-2">WardrobeApp</span>
  </div>
  <div class="d-flex flex-row align-items-center">
    <div class="d-flex flex-row align-items-center">
      <div class="d-flex flex-column">
        <button mat-button class="d-flex">
          <mat-icon class="mt-0" (click)="calendarStatusChange()">calendar_today</mat-icon>
          <a mat-list-item (click)="calendarStatusChange()">Calendar</a>
        </button>
      </div>
      <div *ngIf="calendarIsEnabled">
        <mat-calendar class="calendar"></mat-calendar>
      </div>
    </div>
    <div class="d-flex flex-row align-items-center ml-2">
      <button mat-button class="d-flex">
        <mat-icon (click)="openDialog()">assignment</mat-icon>
        <a mat-list-item (click)="openDialog()">About us</a>
      </button>
    </div>

    <div class="d-flex flex-column align-items-center ml-2">
      <div *ngIf="authService.getUser() | async as user" class="d-flex flex-column align-items-center text-center">
        <button mat-button [matMenuTriggerFor]="menu" class="d-flex flex-column align-items-center">
          <mat-icon>account_circle</mat-icon>
          <a mat-list-item>{{user.displayName}}</a>
        </button>
        <mat-menu #menu="matMenu">
          <button class="logout-button" matTooltip="Logout" mat-menu-item (click)="authService.signOut()">Logout
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</mat-toolbar>
