<mat-toolbar color="primary" class="d-flex flex-row align-items-center justify-content-between">
    <div class="d-flex flex-row align-items-center">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="onDrawerToggle()">
            <mat-icon class="mt-0" aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="h5 mb-0 ml-2">WardrobeApp</span>
    </div>
    <div class="d-flex flex-row align-items-center">
        <div class="d-flex flex-row align-items-center">
            <mat-icon class="mt-0">calendar_today</mat-icon>
            <a mat-list-item href="#">Calendar</a>
        </div>

        <div class="d-flex flex-row align-items-center ml-2">
            <mat-icon>assignment</mat-icon>
            <a mat-list-item href="#">About us</a>
        </div>

        <div class="d-flex flex-column align-items-center ml-2">
            <div *ngIf="authService.user | async; then authenticated else noAuth;"></div>
            <ng-template #authenticated>
                <div *ngIf="authService.user | async as user" class="d-flex flex-column align-items-center text-center">
                    <mat-icon class="md-36 mt-1">account_circle</mat-icon>
                    <a mat-list-item href="#" class="mt-2">{{user.displayName}}</a>
                </div>
            </ng-template>
            <ng-template #noAuth>
                <mat-icon class="md-36 mt-1">account_circle</mat-icon>
                <a mat-list-item href="#" class="mt-2">Name of user</a>
            </ng-template>
        </div>
    </div>
</mat-toolbar>
