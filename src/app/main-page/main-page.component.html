<div class="container">
    <img src="../assets/images/clouds.jpg" alt="clouds" height="212" class="image">

    <div class="content">
        <img src="../assets/images/logo.jpg" alt="Logo" height="100" class="logo" />
        <h1 class="title"><b> WARDROBE APP </b></h1>
        <p class="description">
            This application will help you choose the right clothes from your wardrobe based on your travel plans
        </p>
    </div>

    <div class="buttons">
        <div *ngIf="authService.user | async; then auth else noAuth;"></div>
        <ng-template #noAuth>
            <button class="login-button" matTooltip="Login" mat-raised-button color="primary" (click)="onLogin()">
              <span class="login-text">LOGIN</span>
            </button>
            <button class="register-button" matTooltip="Create an account" mat-raised-button color="warn">
              <span class="register-text">REGISTER</span>
            </button>
        </ng-template>
        <ng-template #auth>
            <button class="login-button" matTooltip="Login" mat-raised-button color="primary" (click)="authService.signOut()">
          <span class="login-text">Logout</span>
        </button>
        </ng-template>
    </div>
</div>
